<div class="card">
    <p>Title: {{ viewToDo.title }}</p>
    <p>Description: {{ viewToDo.description }}</p>
    <p>Due date: {{ viewToDo.dueDate }}</p>
    <p>Priority: {{ viewToDo.priority }}</p>
    <p>Created by: {{ viewToDo.createdBy }}</p>
    <p>Status: {{ viewToDo.status }}</p>
    <p>Created at: {{ viewToDo.createdAt }}</p>
    <button (click)="onDeleteClick()">Delete</button>
    <button (click)="onEditClick()">Edit</button>
</div>
